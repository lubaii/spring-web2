<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление курса</title>

<body>
<h1>Форма добавления курса</h1>
<link rel="stylesheet" th:href="@{static/css/bootstrap.min.css}"/>
<form action="/course/save" method="post">
    <div class="form-group">
        <label for="name">Название</label>
        <input type="text" class="form-control" id="name" name="name">
    </div>
    <div class="form-group">
        <label for="duration">Продолжительность</label>
        <input type="number" class="form-control" id="duration" name="duration">
    </div>
    <button type="submit" class="btn btn-success">Создать</button>
    <a class="btn btn-info" href="/courses" role="button">Обратно к списку</a>

</form>
<script type="text/javascript" th:src="@{static/js/jquery-3.5.1.slim.min.js}"></script>
